<div
  class="example-container"
  [class.example-is-mobile]="mobileQuery.matches"
  *ngIf="shouldRun"
>
  <mat-toolbar
    color="primary"
    class="example-toolbar"
    fxLayout="row"
    fxLayoutAlign="space-between center"
  >
    <div fxLayout="row" fxLayoutAlign="start center">
      <!-- <mat-icon>power_settings_new</mat-icon> -->
      <button mat-icon-button (click)="snav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <h1 class="example-app-name">AI ScanCovid</h1>
    </div>
    <button mat-icon-button routerLink="/auth/login">
      <mat-icon>power_settings_new</mat-icon>
    </button>
  </mat-toolbar>

  <mat-sidenav-container
    class="example-sidenav-container"
    [style.marginTop.px]="mobileQuery.matches ? 56 : 0"
  >
    <mat-sidenav
      class="mat-elevation-z4"
      #snav
      [mode]="mobileQuery.matches ? 'over' : 'side'"
      opened
      [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56"
    >
      <mat-nav-list>
        <img
          style="padding: 10px"
          src="https://i.ibb.co/0Zp7GhL/lgAIS.png"
          alt="lgAIS"
          border="0"
          width="90%"
          height="90%"
        />
        <mat-divider></mat-divider>

        <a mat-list-item routerLink="scanner"
          ><p
            style="
              margin: 0px;
              font-family: Verdana, Geneva, Tahoma, sans-serif;

              font-weight: bold;
            "
          >
            Scanner
          </p></a
        >
        <mat-divider></mat-divider>

        <a mat-list-item routerLink="clients"
          ><p
            style="
              margin: 0px;
              font-family: Verdana, Geneva, Tahoma, sans-serif;

              font-weight: bold;
            "
          >
            Patients
          </p>
        </a>
        <mat-divider></mat-divider>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <mat-card>
        <mat-card-content>
          <router-outlet></router-outlet>
        </mat-card-content>
      </mat-card>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>

<div *ngIf="!shouldRun">Please open on Stackblitz to see result</div>
