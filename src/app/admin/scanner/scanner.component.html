<div>
  <form
    [formGroup]="myForm"
    (ngSubmit)="scannerSend()"
    enctype="multipart/form-data"
    fxLayout="column"
    fxLayoutAlign="center center"
  >
    <div
      fxLayout="row"
      fxLayoutAlign="center center"
      class="example-full-width"
    >
      <mat-form-field class="example-full-width" appearance="outline">
        <input matInput placeholder="First Name" formControlName="firstname" />
        <mat-error *ngIf="firstname.hasError('required')">Required</mat-error>
        <mat-label>First Name</mat-label>
        <mat-icon matSuffix>person</mat-icon>
      </mat-form-field>
      <div style="width: 25px"></div>

      <mat-form-field class="example-full-width" appearance="outline">
        <input matInput placeholder="Last Name" formControlName="lastname" />
        <mat-error *ngIf="lastname.hasError('required')">Required</mat-error>
        <mat-label>Last Name</mat-label>
        <mat-icon matSuffix>person</mat-icon>
      </mat-form-field>
    </div>
    <div class="example-full-width" fxLayoutAlign="center center">
      <mat-form-field class="example-full-width" appearance="outline">
        <input matInput placeholder="CIN" formControlName="cin" />
        <mat-error *ngIf="cin.hasError('required')">Required</mat-error>
        <mat-label>CIN</mat-label>
        <mat-icon matSuffix>perm_identity</mat-icon>
      </mat-form-field>
    </div>
    <div
      fxLayout="row"
      class="example-full-width"
      fxLayoutAlign="center center"
    >
      <!-- <mat-form-field
        class="example-full-width"
        appearance="outline"
        class="example-full-width"
      >
        <input
          matInput
          type="number"
          placeholder="Birth"
          formControlName="birth"
        />
        <mat-error *ngIf="birth.hasError('required')">Required</mat-error>
        <mat-label>birth</mat-label>
        <mat-icon matSuffix>date_range</mat-icon>
      </mat-form-field> -->

      <mat-form-field appearance="outline" class="example-full-width">
        <mat-label>date de naissance</mat-label>
        <input
          matInput
          [matDatepicker]="picker"
          formControlName="birth"
          (dateChange)="addEvent('', $event)"
          placeholder="MM/DD/YYYY"
        />
        <mat-datepicker-toggle style="color: #0b26a0" matSuffix [for]="picker">
        </mat-datepicker-toggle>
        <!-- <mat-error *ngIf=" myForm.touched && myForm.hasError    ">
               required
            </mat-error> -->
        <!-- <mat-icon matSuffix>date_range</mat-icon> -->

        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <div style="width: 25px"></div>

      <mat-form-field class="example-full-width" appearance="outline">
        <input
          matInput
          type="tel"
          placeholder="Phone Number"
          formControlName="phonenumber"
        />
        <mat-error *ngIf="phonenumber.hasError('required')">Required</mat-error>
        <mat-label>Phone Number</mat-label>
        <mat-icon matSuffix>phone</mat-icon>
      </mat-form-field>
    </div>
    <div></div>
    <div
      fxLayout="row"
      fxLayoutAlign="space-between center"
      class="example-full-width"
    >
      <!-- <span class="labInput"> Image Scan </span> -->
      <div
        fxLayout="row"
        fxLayoutAlign="space center"
        class="example-full-width"
      >
        <input
          type="file"
          formControlName="image"
          (change)="handleFileInput($event)"
          name="upload"
          id="upload"
          class="upload-box"
          placeholder="Upload File"
        />
      </div>
      <div style="width: 25px"></div>
      <button
        class="btn-log"
        mat-raised-button
        color="primary"
        [disabled]="myForm.invalid"
      >
        Submit
      </button>
    </div>
    <!-- <div class="example-full-width">
      <mat-form-field class="example-full-width" appearance="outline">
        <input
          matInput
          type="tel"
          placeholder="Phone Number"
          formControlName="phonenumber"
        />
         <mat-label>img</mat-label>
        <mat-icon matSuffix>scan</mat-icon>
      </mat-form-field>
    </div>-->
  </form>
</div>
